[pytest]
minversion = 7.0
addopts = -ra --strict-markers --strict-config --cov=src --cov-report=term-missing --cov-report=html:htmlcov --cov-report=xml
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests that require GPU acceleration
    integration: marks tests that require external services or full pipeline testing
    unit: marks tests as unit tests
    mps: marks tests that require Apple Silicon MPS
    cuda: marks tests that require NVIDIA CUDA
    model_download: marks tests that download models
    regression: marks tests that reproduce specific bugs or issues
    manual: marks tests intended for manual debugging (excluded from automated runs)
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning